<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        /**
        * Определение разрядов числа.
        * @number {int} число от 0 до 999 включительно.
        */

        function partsOfNumber(number) {
            if (!Number.isInteger(number) || number < 0 || number > 999) {
                console.log('Неверное значение! Необходимо ввести целое число от 0 до 999')
                return {}
            }
            else {
                return {
                    units: number % 10,
                    tens: Math.floor(number / 10) % 10,
                    hundreds: Math.floor(number / 100),
                }
            }
        }

        let userNumber = +prompt('Введите целое число от 0 до 999: ')
        console.log(partsOfNumber(userNumber));

    </script>
</body>

</html>
