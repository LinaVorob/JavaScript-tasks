<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>hello</title>
</head>

<body>
    <script>
        'use strict'
        let a = 1, b = 1, c, d;
        /* 
        В примере ниже используется префиксаная форма. Т.е. ++a == a + 1. a уже равна 2.
        И в c передается уже результат увеличения значения переменной.
        Поэтому ответ 2.
        */
        c = ++a;
        alert(c);
        /* 
        В примере ниже используется постфиксаная форма. Т.е. b++ == b+1. b уже равна 2.
        Но в качестве результата в d передается предыдущее значение переменной, т.е. 1.
        Поэтому ответ 1.
        */
        d = b++;
        alert(d);
        /* 
        В примере ниже используется снова префиксаная форма. Т.е. a снова увеличивается на единицу и равна 3.
        Поэтому ответ 2 + 3 = 5.
        */
        c = 2 + ++a;
        alert(c);
        /* 
        В примере ниже используется снова постфиксаная форма. Т.е. b снова увеличивается на единицу и равна 3.
        Но в d передается предыдущее значение, т.е. 2.
        Поэтому ответ 2+2 = 4.
        */
        d = 2 + b++;
        alert(d);

        alert(a);
        alert(b);
    </script>
</body>>
