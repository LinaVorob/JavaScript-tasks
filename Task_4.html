<body>
	<script>
		'use strict'
		function sum_nums(num_1, num_2) {
			return num_1 + num_2;
		}

		function subtrc_nums(num_1, num_2) {
			return num_1 - num_2;
		}

		function multiply_nums(num_1, num_2) {
			return num_1 * num_2;
		}

		function divided_nums(num_1, num_2) {
			return num_1 / num_2;
		}

		let num_first = +prompt("Первый операнд: ");
		let num_second = +prompt("Второй операнд: ");
		alert(sum_nums(num_first, num_second));
		alert(subtrc_nums(num_first, num_second));
		alert(multiply_nums(num_first, num_second));
		alert(divided_nums(num_first, num_second));
	</script>
