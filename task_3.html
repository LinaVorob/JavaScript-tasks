<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        /*
        1.Сначала выполняется сложение первых трех чисел. Сумма = 30.
        2. Потом при сложении со строкой "10" происходит преведение полученной суммы к строке и конкатенация.
        3. Итог: 3010
        */
        let result = 10 + 10 + 10 + "10";
        console.log(result);
        /*
        1. Первой выполняется конкатенация 10 и "10". Получается строка "1010".
        2. Вторым шагом повторяется конкатенация, но уже со строкой "1010" и 10..
        3. Итог: 101010
        */
        result = 10 + "10" + 10;
        console.log(result);
        /*
         1. Сначала выполняется перевод строки "10" в положительное число с помощью унарного плюса, т.к. выше приоритет.  
         2. Потом выполняется первое сложение 2х чисел. Сумма = 20.
         3. Последней операцией выполняется сложение чисел 20 и 10.
         4. Итог: 30
         */
        result = 10 + 10 + +"10";
        console.log(result);
        /*
       1.Сначала выполняется перевод пустой строки в отрицательное число с помощью унарного минуса. Получилось -> -0.
       2. Потом выполняется деление числа 10 на отрицательный ноль. В результате такой операции получается отрицательная бесконечность.
       3. Итог: -Infinity
       */
        result = 10 / -"";
        console.log(result);
        /*
       1.Сначала выполняется перевод строки "2,5" в число с помощью унарного плюса. Но из-за запятой не удалось выделить число 2.5. 
       Получилось Nan.
       2. Потом выполняется деление числа 10 на NaN.
       3. Итог: NaN.
       */
        result = 10 / +"2,5";
        console.log(result);
    </script>
</body>

</html>
