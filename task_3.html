<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>hello</title>
</head>

<body>
	<script>
		'use strict'
		let a = +prompt("Number a: ");
		let b = +prompt("Number b: ");
		if (a >= 0 && b >= 0) {
			alert(a - b);
		} else if (a < 0 && b < 0) {
			alert(a * b);
		} else {
			alert(a + b);
		}
	</script>
</body>
